<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZAD Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700;900&family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <style>
      /* Subtle background pattern */
      body {
        background-color: #f0fdf4; /* brand-light */
        background-image:
          linear-gradient(rgba(22, 101, 52, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(22, 101, 52, 0.04) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #86efac; /* brand-accent */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e; /* brand-secondary */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Lato', 'sans-serif'],
              'serif': ['Merriweather', 'serif'],
              'barcode': ['"Libre Barcode 128"', 'system-ui'],
            },
            colors: {
              'brand-primary': '#166534', // Green-800
              'brand-secondary': '#22c55e', // Green-500
              'brand-accent': '#86efac', // Green-300
              'brand-dark': '#1f2937', // Gray-800
              'brand-light': '#f0fdf4', // Green-50
              'app-bg': '#ffffff', // Use white for the app frame background
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
